desc: |-
  从 LLM 返回中提取返回值
prompt: |-
  # 任务

  按照以下步骤，在文本中提取出可以作为函数返回值的部分：
  1. 仔细阅读提供的函数代码，理解其功能和预期的返回值类型。这将帮助你更好地识别输出文本中哪些部分与函数的返回值相关。
  2. 在输出文本中，寻找与函数返回值相关的部分。这可能包括数字、字符串、列表、字典等Python数据类型。
  3. 将提取出的返回值以合法的 json 形式输出，确保不包含任何其他文本内容。
  4. 注意 json 中的转义字符 \\，确保返回的字符串能被 Python 处理。

    # 示例
    函数
        @llmc.func(cache=None)
        def check_is_related_topic(
            *, title: str, abstract: str, related_topic: str
        ) -> bool: ...

    文本
        <...一些分析文本...>
        这些文章与主题相关

    输出
        {{
            "ret": true
        }}

  # 函数
  {fn_source}
  # 文本
