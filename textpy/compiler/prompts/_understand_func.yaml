desc: |-
  理解函数在上下文中的功能
prompt: |-
  # 任务

  按照下面的步骤判断下面函数中 {fn_name} 函数的功能：
  1. 仔细阅读提供的代码，确保理解代码的整体结构和功能。
  2. 定位到 {fn_name} 函数，根据函数的逻辑和代码上下文，推断该函数的主要功能。
  3. 描述该函数的功能时，确保语言简洁明了，避免使用技术术语，不要描述函数的输入、输出参数，仅描述其完成的功能。
  4. 输出结果仅提供纯文本描述，仅描述函数的功能。

      # 示例
      def translation(text: str, src: str, dst: str) -> str:
      功能：翻译不同语言的文本

  # 函数
  {context}
