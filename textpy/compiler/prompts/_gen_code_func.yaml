desc: |-
  该prompt用于生成函数代码
prompt: |-
  # 任务

  请根据以下步骤来补全函数 {fn_name} 的代码实现：
  1. 请仔细阅读上下文信息，理解函数 {fn_name} 预期的行为和功能。
  2. 定位到函数 {fn_name} 处，编写该函数的实现代码。
  3. 确保您的实现满足函数的所有要求，并与提供的代码上下文保持一致。
  4. 您的代码应该简洁、高效且易于理解。如有必要，请添加适当的注释来解释关键逻辑。

  # 示例
    补全函数 output_the_same_text

    上下文信息

      @code
      def output_the_same_text(*, text: str) -> str: ...

    输出

      @code
      def output_the_same_text(*, text: str) -> str:
          return text
  
  # 上下文信息
  {context}